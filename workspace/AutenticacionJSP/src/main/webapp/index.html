<!DOCTYPE html>
<html>
    <head><title>Login</title></head>
    <body>
        <div align="center"><font size="5" color="#0000FF">Login</font> 
        </div>
        <form method="post" action="RequestDispatcher.jsp">
            <table border="1">
                <tr>
                    <td><B>Email</B></td>
                    <td><input type="email" name="email" size="255"></td>
                </tr>
                <tr>
                    <td><B>Password:</B></td>
                    <td><input type="password" name="password" size="12"></td>
                </tr>
            </table>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
            <input type="checkbox" name="auth">
        </form>
    </body>
</html>
