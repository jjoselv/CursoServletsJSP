<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Log in:</h1>
        <form name="formulario" method="post" action="Autenticate">
            <table border="1">
                <tbody>
                    <tr>
                        <td><input type="email" name="email" placeholder="Email" required></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="pasword" placeholder="Password" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="Submit" value="Enviar"></td>
                    </tr>
                </tbody>
            </table>
            <input type="checkbox" name="auth"/>
        </form>
        
    </body>
</html>
